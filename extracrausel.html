<!-- Alpine.js for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<!-- Carousel with Overlay -->
<div x-data="{ activeSlide: 0, slides: [
  { img: '../Static/images/img1.jpg', title: 'Uplifting Rural Communities', desc: 'Transforming lives in Uttarakhand through sustainable development.' },
  { img: '../Static/images/img3.jpg', title: 'Preserving Traditional Wisdom', desc: 'Blending ancient knowledge with modern solutions.' },
  { img: '../Static/images/img2.jpg', title: 'Inclusive Growth Model', desc: 'Empowering the people of Rudraprayag with dignity and purpose.' }
]}" class="relative w-full max-w-7xl mx-auto rounded-lg overflow-hidden shadow-lg">

  <!-- Slide Container -->
  <div class="flex transition-transform duration-700"
       :style="`transform: translateX(-${activeSlide * 100}%); width: ${slides.length * 100}%`">
    <template x-for="(slide, index) in slides" :key="index">
      <div class="w-full flex-shrink-0 relative h-[400px] sm:h-[500px]">
        <!-- Background Image -->
        <img :src="slide.img" class="w-full h-full object-cover" alt="Slide Image">

        <!-- Overlay -->
        <!-- <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-center px-4">
          <div class="text-white">
            <h2 class="text-3xl sm:text-4xl font-bold mb-2" x-text="slide.title"></h2>
            <p class="text-lg sm:text-xl" x-text="slide.desc"></p>
          </div>
        </div> -->
      </div>
    </template>
  </div>

  <!-- Navigation Arrows -->
  <button @click="activeSlide = (activeSlide === 0) ? slides.length - 1 : activeSlide - 1"
          class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full shadow">
    <svg class="h-5 w-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button @click="activeSlide = (activeSlide + 1) % slides.length"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 p-2 rounded-full shadow">
    <svg class="h-5 w-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <template x-for="(slide, index) in slides" :key="index">
      <div @click="activeSlide = index"
           :class="activeSlide === index ? 'bg-green-600' : 'bg-white'"
           class="w-3 h-3 rounded-full cursor-pointer transition-all border border-green-600"></div>
    </template>
  </div>
</div>
